<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Applet</title>
  </head>
  <body>
    <h1 id="title">Time Expeditions Survey Form</h1>
    <p>A survey form to provide our clients with accurate and respondable information.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"
          >Enter Your Name: <input id="name" type="text" name="name" placeholder="Name" required
        /></label>
        <label id="email-label"
          >Enter Your Email Address: <input id="email" type="email" name="email" placeholder="E-mail" required
        /></label>
        <label id="password-label"
          >Create a New Password:
          <input id="password" type="password" name="password" minlength="8" placeholder="Password" required
        /></label>
        <label id="number-label"
          >Enter a Number: <input id="number" type="number" name="number" min="5" max="120" placeholder="Number" required
        /></label>
      </fieldset>

      <fieldset>
        <label
          >How did you hear about us?<select id="dropdown" name="selector">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube</option>
          </select></label
        >

        <label><input class="inline" type="radio" name="contact" /> Personal Contact</label>
        <label><input class="inline" type="radio" name="contact" /> Business Contact</label>
      </fieldset>

      <fieldset>
        <label> <input class="inline" type="checkbox" name="checkbox" value="front-end" required />Front-End </label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="back-end" required />Back-End </label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="full-stack" required />Full-Stack </label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="dev-ops" required />Dev-Ops </label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="sre" required />SRE</label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="cybersecurity" required />Cybersecurity </label>
        <label> <input class="inline" type="checkbox" name="checkbox" value="data-science" required />Data-Science </label>
        <label
          >Additional Information:
          <textarea name="info" rows="5" cols="50" placeholder="What kind of Engineer are you?"></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
