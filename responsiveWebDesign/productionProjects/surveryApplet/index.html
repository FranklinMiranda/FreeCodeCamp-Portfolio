<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Applet</title>
  </head>
  <body>
    <h1 id="title">Time Expeditions Survey Form</h1>
    <p>A survey form to provide our clients with accurate and respondable information.</p>
    <form id="survey-form">
      <fieldset>
        <label>Enter Your Name: <input id="name" type="text" name="name" required /></label>
        <label>Enter Your Email Address: <input id="email" type="email" name="email" required /></label>
        <label>Create a New Password: <input id="password" type="password" name="password" minlength="8" required /></label>
        <label>Enter a Number: <input id="number" type="number" name="number" min="5" max="120" required /></label>
      </fieldset>
    </form>
  </body>
</html>
