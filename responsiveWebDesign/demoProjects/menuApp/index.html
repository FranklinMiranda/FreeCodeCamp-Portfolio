<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu App</title>
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>Ollie's Cafe Menu</h1>
        <p class="established">Est. 2022 by Oliver Miranda</p>
        <hr />
      </header>
      <main>
        <section>
          <h2>Ollie's Treats</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
          <article class="item">
            <p class="flavor">Milk Bone</p>
            <p class="price">$5.00</p>
          </article>

          <article class="item">
            <p class="flavor">Den-ta Stick</p>
            <p class="price">$3.75</p>
          </article>
        </section>
        <section>
          <h2>Ollie's Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">$10.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p class="price">$6.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">$8.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p><a href="https://www.timeexpeditions.com">Visit our website</a></p>
        <p class="address">123 Pennsylvania Avenue</p>
      </footer>
    </div>
  </body>
</html>
