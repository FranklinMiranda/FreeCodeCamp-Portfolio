<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form Applet</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="fName" required /></label>
        <label>Enter Your Last Name: <input type="text" name="lName" required /></label>
        <label>Enter Your Email Address: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" minlength="8" required /></label>
        <label>Create a Second Password: <input type="password" name="password2" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" /> Personal Account</label>
        <label><input type="radio" name="account-type" /> Business Account</label>
        <label>
          <input type="checkbox" name="checkbox" required />
          <a href="https://www.freecodecamp.org/news/terms-of-service/">I accept the terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="file" name="file" />Upload a profile picture:</label>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>
        <label
          >How did you hear about us?<select name="selector">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>
          </select></label
        >
        <label>Provide a bio: <textarea name="bio" rows="5" cols="50" placeholder="Coding is fun, especially JavaScript and Python!"></textarea></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
