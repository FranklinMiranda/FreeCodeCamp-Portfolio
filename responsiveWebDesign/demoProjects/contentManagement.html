<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Management App</title>
  </head>
  <body>
    <h1>Content Management App</h1>

    <main>
      <section>
        <h2>Ollie Photo Album</h2>
        <figure>
          <a href="/responsiveWebDesign/images/ollie1.jpeg" target="_blank"
            ><img src="/responsiveWebDesign/images/ollie1.jpeg" alt="Ollie 1" width="20%" height="50%"
          /></a>
          <figcaption><em>Ollie</em> Cam 1!</figcaption>
        </figure>
        <figure>
          <a href="/responsiveWebDesign/images/ollie2.jpeg" target="_blank"
            ><img src="/responsiveWebDesign/images/ollie2.jpeg" alt="Ollie 2" width="20%" height="50%"
          /></a>
          <figcaption><em>Ollie</em> Cam 2!</figcaption>
        </figure>
        <figure>
          <a href="/responsiveWebDesign/images/ollie3.jpeg" target="_blank"
            ><img src="/responsiveWebDesign/images/ollie3.jpeg" alt="Ollie 3" width="20%" height="50%"
          /></a>
          <figcaption><em>Ollie</em> Cam 3!</figcaption>
        </figure>
        <figure>
          <a href="/responsiveWebDesign/images/ollie4.jpeg" target="_blank"
            ><img src="/responsiveWebDesign/images/ollie4.jpeg" alt="Ollie 4" width="20%" height="50%"
          /></a>
          <figcaption><em>Ollie</em> Cam 4!</figcaption>
        </figure>
      </section>
      <section>
        <ul>
          <h2>Ollie Facts</h2>
          <li>Ollie is a Cavapoo</li>
        </ul>
        <ol>
          <h2>Ollie's Favorite Foods</h2>
          <li><strong>Milk</strong></li>
          <li>Kibble</li>
        </ol>
      </section>
      <section>
        <h2>Ollie Form</h2>
        <form action="images">
          <fieldset>
            <legend>Ollie's Moods</legend>
            <label> <input type="radio" id="radio" name="energetic-playful" value="radio" /> Energetic</label>
            <label> <input type="radio" id="radio1" name="energetic-playful" value="radio1" /> Playful</label>
          </fieldset>
          <fieldset>
            <legend>Ollie's Personality Traits</legend>
            <input type="checkbox" id="loving"/> Loving
          </fieldset>
          <input type="text" name="message" placeholder="message" required />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
