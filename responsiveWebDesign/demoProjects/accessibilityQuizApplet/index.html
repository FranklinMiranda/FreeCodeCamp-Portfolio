<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="quiz-applet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Accessibility Quiz Applet</title>
  </head>
  <body>
    <header>
      <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
        <section aria-labelledby="student-info" role="region">
          <h2 id="student-info">Student Info</h2>
          <div class="info"><label for="sName">Student Name: </label><input id="sName" type="text" name="sName" /></div>
          <div class="info"><label for="sEmail">Student Email: </label><input id="sEmail" type="email" name="sEmail" /></div>
          <div class="info">
            <label for="dob">Student DOB <span class="sr-only">(Date of Birth): </span> </label
            ><input id="dob" type="date" name="dob" />
          </div>
        </section>
        <section aria-labelledby="html-questions" role="region">
          <h2 id="html-questions">HTMl Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="html-question-one">
              <legend>The legend element represents a caption for the content of its parent fieldset element</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1" value="true" name="q1-a1" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <input type="radio" id="q1-a2" value="false" name="q1-a1" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="html-question-two">
              <legend>
                A label element nesting an input element is required to have a for attribute with the same value as the
                input's id
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" value="true" name="q2-a1" />
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" value="false" name="q2-a1" />
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section aria-labelledby="css-questions" role="region">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block"></div>
            <div class="answer"></div>
            <div class="question-block"></div>
            <div class="answer"></div>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
